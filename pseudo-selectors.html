<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class selectors</title>
    <link rel="stylesheet" href="pseudo-selector.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <h3>Box1 heading</h3>
            <p>Box1 paragraph one</p>
            <p>Box1 paragraph two</p>
            <p>Box1 paragraph three</p>
            <p>Box1 paragraph four</p>
            <p></p>
        </div>
        <p>Container paragraph one</p>
        <p>Container paragraph two</p>
        <div class="box2">
            <p>Box2 paragraph one</p>
            <p>Box2 paragraph two</p>
            <p>Box2 paragraph three</p>
            <p>Box2 paragraph four</p>
        </div>
    </div>
</body>

</html>
